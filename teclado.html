<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Teclado con JavaScript</title>
    <link rel="stylesheet" href="teclado.css">
    <script src="teclado.js" defer></script>
</head>
<body>
    <h1>Teclado con Javascript</h1>
    <textarea id="text" cols="67" rows="10"></textarea>
    <div id="teclado" class="tcl"></div>
    <div id="teclas">
        <div onclick="salto()" class="tecla">Entr</div>
        <div onclick="shift()" class="tecla">Shift</div>
        <div onclick="space()" class="tecla">Space</div>
        <div onclick="del()" class="tecla">Del</div>
        
        
    </div>
</body>
</html>
